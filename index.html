<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
            <p>Track your daily expenses and manage your budget effectively</p>
        </header>
        
<!-- expense card -->
  <div class="card">
            <div class="summary">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">$0.00</p>
                </div>
                <div class="summary-card">
                    <h3>Expenses Count</h3>
                    <p id="expenses-count">0</p>
                </div>
            </div>

        <div class="card">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" placeholder="e.g., Coffee" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit">Add Expense</button>
            </form>
        </div>
        
       
            
            <h2>Recent Expenses</h2>
            <div id="expense-list" class="expense-list">
                <div class="empty-state">No expenses recorded yet. Add your first expense above!</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const expenseForm = document.getElementById('expense-form');
        const itemNameInput = document.getElementById('item-name');
        const amountInput = document.getElementById('amount');
        const categorySelect = document.getElementById('category');
        const expenseList = document.getElementById('expense-list');
        const totalExpensesElement = document.getElementById('total-expenses');
        const expensesCountElement = document.getElementById('expenses-count');
        
        // Initialize expenses array from localStorage or empty array
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        
        // Function to save expenses to localStorage
        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }
        
        // Function to add a new expense
        function addExpense(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                itemName: itemNameInput.value,
                amount: parseFloat(amountInput.value),
                category: categorySelect.value,
                date: new Date().toISOString()
            };
            
            expenses.push(expense);
            saveExpenses();
            renderExpenses();
            updateSummary();
            
            // Reset form
            expenseForm.reset();
        }
        
        // Function to delete an expense
        function deleteExpense(id) {
            expenses = expenses.filter(expense => expense.id !== id);
            saveExpenses();
            renderExpenses();
            updateSummary();
        }
        
        // Function to update the summary
        function updateSummary() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalExpensesElement.textContent = `$${total.toFixed(2)}`;
            expensesCountElement.textContent = expenses.length;
        }
        
        // Function to render the expense list
        function renderExpenses() {
            if (expenses.length === 0) {
                expenseList.innerHTML = '<div class="empty-state">No expenses recorded yet. Add your first expense above!</div>';
                return;
            }
            
            // Sort expenses by date (newest first)
            const sortedExpenses = [...expenses].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            expenseList.innerHTML = sortedExpenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-details">
                        <div>
                            <span class="expense-category">${expense.category}</span>
                            <span>${expense.itemName}</span>
                        </div>
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');
        }
        
        // Event Listeners
        expenseForm.addEventListener('submit', addExpense);
        
        // Initial render
        renderExpenses();
        updateSummary();
    </script>
</body>
</html>
