<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        /* text-align: center; */
        align-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    main{
        background: rgb(255, 255, 255);
    }
    
    .expenseCard{
        width: 100%;
        text-align: center;
        align-content: center;
    }
    #expense{
        background: rgb(51, 103, 236);
        margin: 20px;
        color: white;
        font-size: 20px;
        text-decoration: dotted;
        width: 30%;
        height: 90px;
        text-align: center;
        align-content: center;
        display: inline-block;

    }

    #form-group{
        box-shadow: 1px 1px 6px 1px rgba(0, 0, 0, 0.482);
        border-radius: 20px;
        margin: 20px;
        height: 500px;
        align-items: center;
        justify-content: center;
        background: white;
    }

    div{
        margin: 20px;
        text-align: left;
        text-align: left;
    }
    input{
        border-radius: 10px;
        border: 1px solid rgb(189, 189, 189);
        height: 40px;
        width: 100%;
    }
    
    select{
        border: 1px solid rgb(189, 189, 189);
        text-align: left;
        height: 40px;
        width: 100%;
    }

    .displayExpenses p{
        color: red;
    }
    .displayExpenses span{
        font-size: 20px;
    }
     button{
        background: rgb(0, 122, 198);
        color: white;
        border: none;
        border-radius: 10px;
        height: 40px;
        width: 100px;
    }
    
    @media (max-width: 600px) {
            #expense {
                width: 80%;
            }
        }
</style>

</head>
<body>
   <h1>Personal Expense Tracker</h1>
   <p>Truck your daily expenses and manage your budget effectively</p>
   <main>
    <div class="expenseCard">
    <div id="expense">
        <p>Total Expenses</p>
        <p class="price">$0.00</p>
    </div>
        
    <div id="expense">
        <p>Expenses Count</p>
        <p class="price">0</p>
    </div>
    </div>
    
    
    <div id="form-group">
        <h2>Add New Expense</h2>
        <form action="">
            <div>
                <label for="itemName">Item Name</label>
                <input type="text">
            </div>

            <div>
                <label for="amount">Amount</label>
                <input type="text">
            </div>

            <div>
                <label for="category">Category</label>
                <select>
                    <option value="select category">Select category</option>
                    <option value="select category">Food</option>
                    <option value="select category">Transport</option>
                    <option value="select category">Shopping</option>
                    <option value="select category">Entertainment</option>
                    <option value="select category">Bills</option>
                    <option value="select category">Healthcare</option>
                    <option value="select category">Other</option>
                </select>
            </div>

            <div>
                <button type="submit">Add Expense</button>
            </div>
           
        </form>
    </div>

    <div class="displayExpenses">
        <h2>Recent Expenses</h2>
        <div class="expense-card">
            <span>Transport</span>
            <span>Car</span>
            <p>$45.00</p>
            <button>Delete</button>
        </div>
    </div>
   </main>
<script>
    // Get expenses from localStorage or start with empty array
    let expenses = localStorage.getItem('expenses') ? JSON.parse(localStorage.getItem('expenses')) : [];
    
    // Get form elements
    const form = document.querySelector('form');
    const nameInput = document.querySelector('input[type="text"]:first-of-type');
    const amountInput = document.querySelector('input[type="text"]:nth-of-type(2)');
    const categorySelect = document.querySelector('select');
    
    // Function to display expenses
    function displayExpenses() {
        // Clear current expenses display (except title)
        const cards = document.querySelectorAll('.expense-card');
        for (let i = 0; i < cards.length; i++) {
            cards[i].remove();
        }
        
        // Calculate total
        let total = 0;
        
        // Display each expense
        for (let i = 0; i < expenses.length; i++) {
            // Add to total
            total += parseFloat(expenses[i].amount);
            
            // Create expense card
            const card = document.createElement('div');
            card.className = 'expense-card';
            
            // Add expense details
            card.innerHTML = `
                <span>${expenses[i].category}</span>
                <span>${expenses[i].name}</span>
                <p>$${parseFloat(expenses[i].amount).toFixed(2)}</p>
                <button onclick="deleteExpense(${i})">Delete</button>
            `;
            
            // Add card to display
            document.querySelector('.displayExpenses').appendChild(card);
        }
        
        // Update total and count
        document.querySelector('.price:first-of-type').textContent = `$${total.toFixed(2)}`;
        document.querySelector('.price:nth-of-type(2)').textContent = expenses.length;
        
        // Save to localStorage
        localStorage.setItem('expenses', JSON.stringify(expenses));
    }
    
    // Function to add expense
    function addExpense(event) {
        // Prevent form from submitting normally
        event.preventDefault();
        
        // Get form values
        const name = nameInput.value;
        const amount = amountInput.value;
        const category = categorySelect.value;
        
        // Check if all fields are filled
        if (name === '' || amount === '' || category === 'select category') {
            alert('Please fill in all fields correctly');
            return;
        }
        
        // Create new expense object
        const expense = {
            name: name,
            amount: amount,
            category: category
        };
        
        // Add to expenses array
        expenses.push(expense);
        
        // Update display
        displayExpenses();
        
        // Reset form
        nameInput.value = '';
        amountInput.value = '';
        categorySelect.value = 'select category';
    }
    
    // Function to delete expense
    function deleteExpense(index) {
        // Remove expense from array
        expenses.splice(index, 1);
        
        // Update display
        displayExpenses();
    }
    
    // Add event listener to form
    form.addEventListener('submit', addExpense);
    
    // Initial display
    displayExpenses();
</script>
</body>
</html>
